<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Daftar Pengguna INKFINITY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <header class="flex justify-between items-center px-6 py-4 max-w-7xl mx-auto">
    <div class="flex items-center space-x-1">
      <img alt="Inkfinity logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/939a9afa-d3a6-4387-3f19-e9eef36c94d8.jpg" />
      <span class="text-[#2563EB] font-normal text-lg">INKFINITY</span>
      <span class="text-black text-lg font-normal">Daftar Pengguna</span>
    </div>
    <a class="text-[#2563EB] text-sm font-normal" href="register.html">Daftar</a>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Pengguna yang Terdaftar</h2>
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="border border-gray-300 px-4 py-2">No. HP</th>
          <th class="border border-gray-300 px-4 py-2">Email</th>
        </tr>
      </thead>
      <tbody id="user-list">
        <!-- Data pengguna akan ditambahkan di sini -->
      </tbody>
    </table>
  </main>

  <script>
    // Ambil data pengguna dari localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const userList = document.getElementById('user-list');

    // Tampilkan data pengguna di tabel
    users.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border border-gray-300 px-4 py-2">${user.phone}</td>
        <td class="border border-gray-300 px-4 py-2">${user.email}</td>
      `;
      userList.appendChild(row);
    });

    // Jika tidak ada pengguna terdaftar
    if (users.length === 0) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="border border-gray-300 px-4 py-2" colspan="2">Tidak ada pengguna terdaftar.</td>
      `;
      userList.appendChild(row);
    }
  </script>
</body>
</html>
