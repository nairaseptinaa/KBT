<html lang="id">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Bank dan Kartu - INKFINITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load data from local storage
            const loadData = () => {
                const bankName = localStorage.getItem('bankName');
                const accountNumber = localStorage.getItem('accountNumber');
                const cardType = localStorage.getItem('cardType');
                const cardNumber = localStorage.getItem('cardNumber');
                const expirationDate = localStorage.getItem('expirationDate');
                const cvv = localStorage.getItem('cvv');

                if (bankName) document.getElementById('bank-name').value = bankName;
                if (accountNumber) document.getElementById('account-number').value = accountNumber;
                if (cardType) document.querySelector(`input[name="card-type"][value="${cardType}"]`).checked = true;
                if (cardNumber) document.getElementById('card-number').value = cardNumber;
                if (expirationDate) document.getElementById('expiration-date').value = expirationDate;
                if (cvv) document.getElementById('cvv').value = cvv;
            };

            // Handle form submission
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                // Get values from input fields
                const bankNameInput = document.getElementById('bank-name');
                const accountNumberInput = document.getElementById('account-number');
                const cardTypeInput = document.querySelector('input[name="card-type"]:checked');
                const cardNumberInput = document.getElementById('card-number');
                const expirationDateInput = document.getElementById('expiration-date');
                const cvvInput = document.getElementById('cvv');

                // Save data to local storage
                localStorage.setItem('bankName', bankNameInput.value);
                localStorage.setItem('accountNumber', accountNumberInput.value);
                localStorage.setItem('cardType', cardTypeInput ? cardTypeInput.value : '');
                localStorage.setItem('cardNumber', cardNumberInput.value);
                localStorage.setItem('expirationDate', expirationDateInput.value);
                localStorage.setItem('cvv', cvvInput.value);

                // Optionally, you can reset the form or show a success message
                alert('Data bank dan kartu berhasil diperbarui!');
            });

            // Load data when the page is loaded
            loadData();
        });
    </script>
</head>
<body class="bg-[#f5f5f5] text-[#222222]">
    <!-- Top bar -->
    <div class="bg-[#1e40af] text-white text-xs px-4 py-1 flex justify-center sm:justify-between items-center font-normal">
        <div class="hidden sm:flex space-x-2 items-center">
            <span>Seller Centre</span>
            <span>|</span>
            <a class="hover:underline" href="#">Download</a>
            <span>|</span>
            <span>Ikuti kami di</span>
            <a aria-label="Facebook" class="hover:underline" href="#"><i class="fab fa-facebook-f"></i></a>
            <a aria-label="Instagram" class="hover:underline" href="#"><i class="fab fa-instagram"></i></a>
            <a aria-label="Inkfinity" class="hover:underline" href="#"><i class="fas fa-print"></i></a>
        </div>
        <div class="flex space-x-4 items-center text-xs">
            <button class="flex items-center space-x-1 hover:underline">
                <i class="far fa-bell"></i>
                <span>Notifikasi</span>
            </button>
            <button class="flex items-center space-x-1 hover:underline">
                <i class="far fa-question-circle"></i>
                <span>Bantuan</span>
            </button>
            <button class="flex items-center space-x-1 hover:underline">
                <i class="fas fa-globe"></i>
                <span>Bahasa Indonesia</span>
                <i class="fas fa-chevron-down text-[8px]"></i>
            </button>
            <div class="relative group">
                <button aria-expanded="false" aria-haspopup="true" class="flex items-center space-x-1 hover:underline focus:outline-none" id="user-menu-button">
                    <img alt="Foto profil" class="rounded-full w-6 h-6 object-cover" src="https://storage.googleapis.com/a1aa/image/7caccf1d-24bd-4014-f314-20769f5b7ff9.jpg"/>
                    <span id="username-display" class="truncate max-w-[90px]">Belum mengisi profil</span>
                    <i class="fas fa-chevron-down text-[8px]"></i>
                </button>
                <div id="user-menu" class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg text-black text-sm font-semibold hidden group-hover:block z-10" role="menu">
                    <a class="block px-4 py-2 hover:bg-gray-100" href="#" role="menuitem">Akun Saya</a>
                    <a class="block px-4 py-2 hover:bg-gray-100" href="#" role="menuitem">Pesanan Saya</a>
                    <a class="block px-4 py-2 hover:bg-gray-100" href="#" role="menuitem">Log Out</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Header with logo and search -->
    <header class="bg-gradient-to-b from-[#1e40af] to-[#2563eb] px-4 sm:px-8 py-4 flex flex-col sm:flex-row items-center justify-between gap-3">
        <div class="flex items-center space-x-2 flex-shrink-0">
            <img alt="Logo INKFINITY" class="w-8 h-8" src="https://storage.googleapis.com/a1aa/image/197279ba-136c-4f88-1d2c-ffbd61ad5494.jpg"/>
            <span class="text-white font-semibold text-xl select-none">INKFINITY</span>
        </div>
        <form aria-label="Cari produk, merek dan toko" class="flex w-full sm:w-[600px]" role="search">
            <input class="flex-grow rounded-l border border-white border-r-0 px-4 py-2 text-sm focus:outline-none" placeholder="Cari layanan cetak, toko, dan produk" style="background-color: #fff; color: #222222;" type="search"/>
            <button aria-label="Cari" class="bg-[#1e40af] hover:bg-[#1e3a8a] rounded-r px-4 flex items-center justify-center" type="submit">
                <i class="fas fa-search text-white"></i>
            </button>
        </form>
    </header>
    <!-- Subnav -->
    <nav aria-label="Sub navigation" class="bg-[#2563eb] text-xs text-white px-4 sm:px-8 py-1 overflow-x-auto whitespace-nowrap font-normal">
        <a class="inline-block mr-4 hover:underline" href="#">Fotocopy</a>
        <a class="inline-block mr-4 hover:underline" href="#">Digital Printing (Brosur, Flyer, Poster, Banner)</a>
        <a class="inline-block mr-4 hover:underline" href="#">Offset Printing (Kartu Nama, Undangan, Kalender, Buku)</a>
        <a class="inline-block mr-4 hover:underline" href="#">Large Format Printing (Spanduk, Billboard, Backdrop)</a>
    </nav>
    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-8 py-8">
        <div class="bg-white rounded shadow p-6">
            <h2 class="font-bold text-lg mb-4">Bank dan Kartu</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="bank-name">Nama Bank</label>
                    <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-[#2563eb] focus:border-[#2563eb] p-2" id="bank-name" type="text" placeholder="Masukkan nama bank"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="account-number">Nomor Rekening</label>
                    <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-[#2563eb] focus:border-[#2563eb] p-2" id="account-number" type="text" placeholder="Masukkan nomor rekening"/>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Jenis Kartu</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio" name="card-type" value="Kredit" />
                            <span class="ml-2">Kartu Kredit</span>
                        </label>
                        <label class="inline-flex items-center ml-4">
                            <input type="radio" class="form-radio" name="card-type" value="Debit" />
                            <span class="ml-2">Kartu Debit</span>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="card-number">Nomor Kartu</label>
                    <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-[#2563eb] focus:border-[#2563eb] p-2" id="card-number" type="text" placeholder="Masukkan nomor kartu"/>
                </div>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700" for="expiration-date">Tanggal Kadaluarsa</label>
                        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-[#2563eb] focus:border-[#2563eb] p-2" id="expiration-date" type="month"/>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700" for="cvv">CVV</label>
                        <input class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-[#2563eb] focus:border-[#2563eb] p-2" id="cvv" type="text" placeholder="Masukkan CVV"/>
                    </div>
                </div>
                <div>
                    <button class="bg-[#2563eb] text-white px-4 py-2 rounded text-sm font-semibold hover:bg-[#1e40af]" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
